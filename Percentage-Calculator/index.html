<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <h1>Percentage Calculator</h1>

        <div class="slider-container">
            <label for="percentageSlider">Choose Percentage:</label>
            <input type="range" id="percentageSlider" min="0" max="100" value="10" step="1">
            <span id="percentageValue">10%</span>
        </div>

        <input type="number" id="baseNumber" placeholder="Enter a number">

        <button id="calculateBtn">Calculate</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
